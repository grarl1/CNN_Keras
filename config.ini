[default]
target_net = FSRCNN
checkpoint_dir = checkpoint
checkpoint_path = checkpoint/ircnn.ckpt
csv_log = results.csv
model_json = model.json

[training]
epochs = 1000
batch_size = 256
steps = 666
val_steps = 81
read_size = 64
patch_crop_size = 32
patch_stride = 16
checkpoint_period = 1
early_stopping_patience = 20
reduce_lr_patience = 5
init_lr = 1e-3
min_lr = 1e-4

[fsrcnn]
upscale=2
